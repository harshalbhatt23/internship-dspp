<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Logbook (120 Hours)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px;
    }
    button {
      background: #2c7be5;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a5bb8;
    }
    #msg {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">

  <h2>Internship Daily Logbook</h2>
  <p>Total Requirement: <strong>120 Hours</strong></p>

  <form id="logForm">

    <label>Student Name *</label>
    <input type="text" name="student" required>

    <label>Date *</label>
    <input type="date" name="date" required>

    <label>In Time *</label>
    <input type="time" name="in_time" required>

    <label>Out Time *</label>
    <input type="time" name="out_time" required>

    <label>Work Description</label>
    <textarea name="work" rows="4"></textarea>

    <label>Upload Image (jpg / jpeg / png)</label>
    <input type="file" name="image" accept="image/*">

    <button type="submit">Submit Entry</button>

  </form>

  <p id="msg"></p>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyFj6Mj9rpkVxaa1b1_Iz8kimDuxB3pcBd8D0U1-cGJsZCwZCUpQ0Vxx72NvpBJbuHz/exec";
const form = document.getElementById("logForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const fileInput = form.image.files[0];

  if (fileInput) {
    const reader = new FileReader();
    reader.onloadend = function() {
      sendData(reader.result);
    };
    reader.readAsDataURL(fileInput);
  } else {
    sendData("");
  }
});

function sendData(imageData) {
  const formData = new FormData(form);
  formData.append("image_base64", imageData);

  fetch(scriptURL, {
    method: "POST",
    body: formData,
    mode: "no-cors"
  })
  .then(() => {
    msg.innerText = "Entry submitted successfully.";
    msg.style.color = "green";
    form.reset();
  })
  .catch(() => {
    msg.innerText = "Submission failed.";
    msg.style.color = "red";
  });
}
</script>

</body>
</html>
